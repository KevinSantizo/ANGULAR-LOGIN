<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Register</h1>
                <form [formGroup]="registerForm"  (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-info btn-lg btn-block mt-6">
                        Register
                    </button>
                </form>
                <div class="form-group mt-3">
                    <p>Do tou have an account?<a  [routerLink]="['/login']" routerLinkActive="router-link-active" > Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
